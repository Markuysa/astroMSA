version: '3.9'
services:
  gateway:
    container_name: astroGateway
    build: ./apiGateway
    ports:
      - "8086:8085"
    depends_on:
      - astro
      - messages
      - auth
    networks:
      astronet:
        aliases:
          - gateway
  messages:
    container_name: messagesSenderService
    build: ./messageSenderService
    working_dir: /app
    ports:
      - "9090:9002"
    networks:
      astronet:
        aliases:
          - messages
  astro:
    container_name: astrologyService
    build: ./astroService
    working_dir: /app
    ports:
      - "9091:9003"
    networks:
      astronet:
        aliases:
          - astro
  auth:
    container_name: authAstroService
    build: ./authService
    working_dir: /app
    ports:
      - "9093:9004"
    depends_on:
      - postgres
    networks:
      astronet:
        aliases:
          - auth
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=islam20011
      - POSTGRES_DB=usersDB
      - POSTGRES_USER=root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      astronet:
        aliases:
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -q -U postgres || exit 1"]
      interval: 5s
      timeout: 30s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
networks:
  astronet:
    driver: bridge